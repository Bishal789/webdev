<html>
<head>
    <title>Dashboard</title>
    {% load static %}   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}"/>
 
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-image active">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-2 sidebar">
            <ul class="list-group">
                <li id="user" class="list-group-item list-group-item-action active"><a href="/user/">User</a></li>
                <li id="customer" class="list-group-item list-group-item-action"><a
                        href="/customer/">Customer</a></li>
                <li id="product" class="list-group-item list-group-item-action"><a href="/product/">Product</a></li>
                <li id="order" class="list-group-item list-group-item-action"><a href="/order/">Order</a></li>
                <li  class="list-group-item list-group-item-action"><a href="/user/logout/">Logout</a></li>
            </ul>
        </div>
        <div class="col-lg-10">
            {% block content %}{% endblock %}
        </div>


 
    </div>
</div>
</body>
</html>
